<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mood Web</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">

<main>
	<section class="services">
		<h2>Services</h2>
		<div class="polosa"></div>
		<ul>
			<li class="services_item">
				<i class="services_img_1"></i>
				<p class="services_text">web design</p>
			</li>

			<li class="services_item">
				<i class="services_img_2"></i>
				<p class="services_text">graphic design</p>	
			</li>

			<li class="services_item">
				<i class="services_img_3"></i>
				<p class="services_text">illustration</p>
			</li>
		</ul>	
	</section>
	
	<section class="services_banner">
		<div class="services_banner_backgroud">
			<img class="services_banner_img" src="img/vector-smart-object.png" alt="">
		</div>
	</section>


	<section class="portfolio">
		<h2>Portfolio</h2>
		<div class="polosa"></div>
		<ul>
			<li><img src="img/img1.png" alt=""></li>
			<li><img src="img/img2.png" alt=""></li>
			<li><img src="img/img3.png" alt=""></li>
			<li><img src="img/img4.png" alt=""></li>
			<li><img src="img/img5.png" alt=""></li>
			<li><img src="img/img6.png" alt=""></li>
		</ul>
	</section>


</main>
</div>	
</body>
</html>
